<html>
<head>
<script>
window.addEventListener('message', function(event) {
    if(event.origin != "https://wangkui0508.github.io") {
        return; //ignore self-generated messages
    }
	
    var t = "Message received from the child: " + event.data + " | " + event.origin + "<br>";
    document.getElementById("myDiv").innerHTML += t;
    document.getElementById("myFrame").contentWindow.postMessage("Hello to iframe "+event.origin, "*");
});

</script>
</head>
	<body>
		<iframe id="myFrame" src="https://wangkui0508.github.io/iframe2.html"></iframe>
		<div id="myDiv">
		</div>
	</body>
</html>
