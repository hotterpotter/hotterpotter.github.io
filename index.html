<html>
<head>
<script>
window.addEventListener('message', function(event) {
    var t = "Message received from the child: " + event.data+"<br>";
    document.getElementById("myDiv").innerHTML += t;
    document.getElementById("myFrame").contentWindow.postMessage("Hello to iframe", "*");
});

</script>
</head>
	<body>
		<iframe id="myFrame" src="https://wangkui0508.github.io/iframe.html"></iframe>
		<div id="myDiv">
		</div>
	</body>
</html>
